<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/variables.css">
    <title>Fylo Landing Page</title>
</head>

<body>
    <header>
        <nav>
            <img src="assets/logo.svg" alt="logo">
            <ul>
                <li>
                    <a href="#">Features</a>
                </li>
                <li>
                    <a href="#">Team</a>
                </li>
                <li>
                    <a href="#">Sign In</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="container">
            <div id="container-text">
                <h1 class="main-title">All your files in one secure<br>location, accessible anywhere.</h1>
                <p class="container-text-paragraph">Fylo stores your most important files in one secure location.
                    Access<br>them wherever you need, share and collaborate with friends, family,<br>and co-workers.</p>
                <div class="form">
                    <input type="email" name="email" id="email" placeholder="Enter your email...">
                    <button class="btn">Get Started</button>
                </div>
            </div>
            <div id="container-img">
                <img src="assets/illustration-1.svg" alt="">
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="script/script.js"></script>
</body>

</html>
